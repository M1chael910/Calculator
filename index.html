<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>

    <title>Calculator</title>
  </head>
  <body>
    <textarea name="" id="" cols="30" rows="3"></textarea>
    <table>
      <tr>
        <th><button id="numberBtn">7</button></th>
        <th><button id="numberBtn">8</button></th>
        <th><button id="numberBtn">9</button></th>
        <th><button id="numberBtn">/</button></th>
      </tr>
      <tr>
        <th><button id="numberBtn">4</button></th>
        <th><button id="numberBtn">5</button></th>
        <th><button id="numberBtn">6</button></th>
        <th><button id="numberBtn">*</button></th>
      </tr>
      <tr>
        <th><button id="numberBtn">1</button></th>
        <th><button id="numberBtn">2</button></th>
        <th><button id="numberBtn">3</button></th>
      </tr>
      <tr>
        <th><button id="numberBtn">0</button></th>
        <th><button id="numberBtn">.</button></th>
        <th><button id="numberBtn">=</button></th>
      </tr>
    </table>

    <h1 id="results-label"></h1>
  </body>
</html>
